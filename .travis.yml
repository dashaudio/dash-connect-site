language: node_js
node_js: 6.2.2

script:
  - cp -r source/ build/

deploy:
  - provider: s3
    bucket: dash-connect-site
    region: eu-west-1
    acl: public_read
    local_dir: build/
    upload_dir: $(git describe --tags --always --dirty)
    skip_cleanup: true
    cache_control: public, max-age=86400
    access_key_id:
      secure: 
    secret_access_key:
      secure: 

notifications:
  email: false
  slack:
    secure: 
